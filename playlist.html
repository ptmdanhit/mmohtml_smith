<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <title>Top Reels</title>
    <link rel="shorcut icon" href="images/moment_icon.ico" type="images/moment_icon">
    <link rel='stylesheet' href='css/style.css' type='text/css' media='all' />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

    <!-- Our Moment extension -->
    <script type="text/javascript" src="js/moment/moment.js"></script>
    
    </script>
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    <!-- jQuery -->
</head>

<body class="playlist-body">

    <header>
        <!-- HEADER -->
        <div class="header_container">
            <div class="inner container_active">

                <!-- Logo -->
                <div class="column column_1">
                    <div class="column_inner">
                        <h1 class="logo"><a href="playlist.html">#moment</a></h1>
                    </div>
                </div>

                <!-- Page Title -->
                <div class="column column_2 hide_tablet">
                    <div class="column_inner">
                        <h2 class="page_title">Top Reels</h2>
                    </div>
                </div>

                <!-- Search -->
                <div class="column column_3and4">
                    <div class="column_inner">
                        <div class="search_form">
                            <form class="">
                                <input type="search" placeholder="search">
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Log In -->
                <div class="column column_5">
                    <div class="column_inner">
                        <a href="profile_history.html" class="button_generic"></a>
                    </div>
                </div>

            </div>
        </div> <!-- header_container -->

        <!-- INTRODUCTION -->
        <div class='introduction'></div>

    </header>

    <div id="main">

        <!-- GRID -->
        <div class="grid">
            <div class="grid_container">
                <div class="grid_container_inner">
                    <div class="content container_active">

                        <div class='playlist_item_menu'></div>
                        <div class='playlist_item_menu'></div>
                        <div class='playlist_item_menu'></div>
                        <div class='playlist_item_menu'></div>
                        <div class='playlist_item_menu'></div>
                        <div class='playlist_item_menu'></div>
                        <div class='playlist_item_menu'></div>
                        <div class='playlist_item_menu'></div>
                        <div class='playlist_item_menu'></div>
                        <div class='playlist_item_menu'></div>
                        <div class='playlist_item_menu'></div>
                        <div class='playlist_item_menu'></div>

                    </div> <!-- content container_active -->
                </div> <!-- grid_container_inner -->
            </div> <!-- grid_container -->
        </div> <!-- grid -->
    </div> <!-- main -->

    <footer>
        <script>
            if(moment.isMobile()) {
               moment.loadResource('css/mobile.css', 'css');
            }
            moment.loadResource('js/templates/introduction.js', 'js');
            moment.loadResource('js/templates/playlist.menu.items.js', 'js');
        </script>
    </footer>

</body>
</html>
